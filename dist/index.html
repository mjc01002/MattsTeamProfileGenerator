<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <title>Team Profile Generator</title>
</head>

<body>

    <div class="container" id="team">
        <div class="row">
            <div class="col-12 text-center bg-info my-5 py-5 display-4 text-white">My Team</div>
        </div>
        <div class="row" id="cards">
            

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
            <script>
            var col = $('<div class="col-4">');
            var card = $('<div class="card mx-auto border-info mb-3" style="max-width: 18rem;">');
            var header1 = $('<div class="card-header text-center h4">');
            header1.text("matt");
            var header2 = $('<div class="card-header text-center">');
            var icon = $('<i class="fas fa-hammer">');
            header2.text(" Engineer");
            header2.prepend(icon);
            var cardBody = $('<div class="card-body text-info">');
            var cardTitle = $('<h5 class="card-title">');
            cardTitle.text("Employee Information:");
            var cardText = $('<p class="card-text">');
            cardText.text("ID: 940404");
            var cardText2 = $('<a href="mailto:mathew.calkins@ct.gov" class="card-text">');
            cardText2.text("mathew.calkins@ct.gov");
            var cardText2A = $('<p class="card-text">');
            cardText2A.text("");
            var cardText3 = $('<a href="https://github.com/mjc01002" class="card-text">');
            cardText3.text("https://github.com/mjc01002");
            cardBody.append(cardTitle);
            cardBody.append(cardText);
            cardBody.append(cardText2);
            cardBody.append(cardText2A);
            cardBody.append(cardText3);
    
            card.append(header1);
            card.append(header2);
            card.append(cardBody);
            col.append(card);
            $("#cards").append(col);    
            </script>        
            
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
